<md-content flex layout-padding layout-fill>

    <div>
        <form>
            <md-input-container>
                <label>Name</label>
                <input ng-model="user.name">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email">
            </md-input-container>
            <md-input-container>
                <label>Message</label>
                <input ng-model="user.message">
            </md-input-container>
        </form>
    </div>

</md-content>
